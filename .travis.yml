git:
  depth: 1

notifications:
  email: false

os: linux
sudo: required
language: generic
services: docker

env:
  global:
    - ACTION=gmake
    - PLATFORM=x64
    - DEPLOY_REPO_SLUG=S6066/Teal-binaries
   #- PREMAKEARGS="--cc=clang"

  matrix:
    - CONFIG=debug
      CONFIG_UPPER=Debug
      SUFFIX=-d

    - CONFIG=release
      CONFIG_UPPER=Release

deploy:
  provider: pages
  skip_cleanup: true
  github_token: ${GITHUB_TOKEN}
  target_branch: travis-${TRAVIS_BRANCH}-${CONFIG}-${PLATFORM}
  repo: ${DEPLOY_REPO_SLUG}
  local_dir: /buildresults/result/
  name: Travis CI
  on:
    all_branches: true
  script: 

before_install: export DEPLOY_BRANCH=travis-${TRAVIS_BRANCH}-${CONFIG}-${PLATFORM}
install: docker build -t teal .
script:
  - docker run --name Teal -v ${TRAVIS_BUILD_DIR}:/Teal teal
      bash -c "
        cd /Teal && mkdir tmp &&
        cd /Teal/extlibs/include && mkdir -p nazara &&

        cd /Teal/tmp &&
        curl https://github.com/S6066/NazaraEngine/releases/download/v0.4.x/NazaraEngine-gcc-7.3.0-linux64-nightly.7z -Lo nazara.7z &&
        7z x nazara.7z &&
        cp -r /Teal/tmp/package/include/Nazara /Teal/extlibs/include/nazara/Nazara && cp -r /Teal/tmp/package/include/NDK /Teal/extlibs/include/nazara/NDK &&

        cd /Teal/extlibs/lib/ &&
        mkdir -p ${ACTION} && cd ${ACTION} &&
        mkdir -p ${PLATFORM} && cd ${PLATFORM} &&
        mkdir -p nazara && mkdir -p micropather &&
        cp /Teal/tmp/package/bin/${PLATFORM}/*.so /Teal/extlibs/lib/${ACTION}/${PLATFORM}/nazara &&

        cd micropather &&
        cp -r /Teal/extlibs/src/micropather/** ./ &&
        
        ./premake5-linux64 ${PREMAKEARGS} ${ACTION} &&
        make config=${CONFIG}_${PLATFORM} &&
        cp bin/${PLATFORM}/${CONFIG_UPPER}/libmicropather${SUFFIX}.a ./ &&
        cp bin/${PLATFORM}/${CONFIG_UPPER}/libmicropather${SUFFIX}.a /Teal/extlibs/lib/${ACTION}/${PLATFORM}/micropather &&


        cd /Teal/build &&
        ./premake5-linux64 ${PREMAKEARGS} ${ACTION} &&
        cd ${ACTION} &&
        make -j4 config=${CONFIG}_${PLATFORM}
      "

#" # Fix weird colorations
after_success:
  - cd ${TRAVIS_BUILD_DIR}/build/${ACTION}
  - mkdir result
  - cp ${CONFIG_UPPER}/${PLATFORM}/TealDemo ./result/TealDemo

  - cd result
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraAudio${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraCore${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraGraphics${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraLua${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraNetwork${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraNoise${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraPhysics2D${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraPhysics3D${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraRenderer${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraSDK${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraSDKServer${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraUtility${SUFFIX}.so ./
  - cp ${TRAVIS_BUILD_DIR}/tmp/package/bin/${PLATFORM}/libNazaraPlatform${SUFFIX}.so ./
  - cp -r ${TRAVIS_BUILD_DIR}/wdirs/data ./

  - cd ${TRAVIS_BUILD_DIR}
  - mkdir buildresults
  - cd buildresults
  - cp -r ${TRAVIS_BUILD_DIR}/build/${ACTION}/result/* ./

  - tar -zcvf tealdemo.tar.gz *
  - mkdir result
  - mv tealdemo.tar.gz result

  - cd result
  - printf "Travis CI Build ${TRAVIS_JOB_NUMBER} (${CONFIG} ${PLATFORM}) on branch ${TRAVIS_BRANCH}\nCommit hash - ${TRAVIS_COMMIT}\n\nCommit message:\n${TRAVIS_COMMIT_MESSAGE}" > commit-info.txt

  - cd ${TRAVIS_BUILD_DIR}
  - sudo chmod -R 777 .
  - ./.travis_discord_webhook.sh success $WEBHOOK_URL

after_failure:
  - cd ${TRAVIS_BUILD_DIR}
  - sudo chmod +x .travis_discord_webhook.sh
  - ./.travis_discord_webhook.sh failure $WEBHOOK_URL